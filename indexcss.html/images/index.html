<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

h1 {
	margin: 0;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

nav ul li {
	display: inline-block;
	margin-right: 20px;
}

nav ul li:last-child {
	margin-right: 0;
}

nav ul li a {
	color: #fff;
	text-decoration: none;
}

main {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

section {
	margin-bottom: 20px;
}

h2 {
	color: #333;
	margin-top: 0;
}

form label {
	display: block;
	margin-bottom: 5px;
}

form input[type="text"],
form textarea {
	display: block;
	width: 100%;
	padding: 10px;
	border: 2px solid #ccc;
	border-radius: 5px;
	margin-bottom: 20px;
}

form button[type="submit"]{
	display: block;
	background-color: #333;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 5px;
}
	</style>
</head>
<body>
	
	<header>
		<h1>Notemaking</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Notes</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>New Note</h2>
			<form>
				<label for="title">Title</label>
				<input type="text" id="title" name="title" required>
				<label for="content">Content</label>
				<textarea id="content" name="content" required></textarea>
				<button type="submit">Save</button>
			</form>
		</section>
		<section>
			<h2>My Notes</h2>
			<ul>
				<li>
					<a href="#">
						<h3>Note 1 Title</h3>
						<p>Note 1 content preview...</p>
					</a>
				</li>
				<li>
					<a href="#">
						<h3>Note 2 Title</h3>
						<p>Note 2 content preview...</p>
					</a>
				</li>
				<li>
					<a href="#">
						<h3>Note 3 Title</h3>
						<p>Note 3 content preview...</p>
					</a>
				</li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Notemaking. All rights reserved.</p>
	</footer>
</body>
</html>
