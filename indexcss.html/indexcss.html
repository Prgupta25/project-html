<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        p{
            border: 2px solid black
        }
        #firstpara{
            color: red
        }
        .redelement{
            color: yellow;
            background-color: blue
        }
        footer,span{
            border: 2px solid black;
            background-color: pink
        }
    </style>
</head>
<body>
    <h1>CSS Selector</h1>
    <p id="firstpara">This is a simple paragrapher to demostrate the css selector</p>
    <p id="secondpara" class="redelement bgblue">This is a simple another paragrapher to demostrate the css selector</p>
    <div>
        <p>This is a simple yet another paragrapher to demostrate the css selector</p>
        <span>This is span </span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
